<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body onload="render()">
        <header>
            <div class="container">
                <div id="header">
                    <div class="logo">
                      <a href="#">Device Management</a>
                    </div>  
                    <nav>
                      <ul>
                        <li>
                          <a href="">Dashboard</a>
                        </li>
                        <li>
                          <a href="">Logs</a>    
                        </li>
                        <li>
                          <a href="">Setting</a>   
                        </li>
                      </ul>
                    </nav>
                  </div>
            </div>
        </header>
        <main>
            <div class="container" > 
                <table id="render" class="text-center">
                </table> 
                <br>
                <div class="row">
                    <div class="column">
                        <div class="card">
                            <div class="chart"><br>
                                <h4>Power Consumption</h4>
                                <br>
                            <canvas id="myChart" width="400" height="400" style="justify-content: center;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card"><br>
                            <h4>Add new Device</h4>
                            <br><br>
                            <form action="">
                                <div class="input-box">
                                    <input type="text" id="name" placeholder="Name" required autofocus>
                                </div>
                                <div class="input-box">
                                    <input type="text" id="mac" placeholder="MAC Address" required>
                                </div>
                                <div class="input-box">
                                    <input type="text" id="ip" placeholder="IP" required>
                                </div>
                                <div class="input-box">
                                    <input type="text" id="power" placeholder="Power Consumption" required>
                                </div>
                                <div class="btn-box">
                                    <input type="button" value="Add New" onclick="addNew()">
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
            </div>
        </main>
        <footer>
            <div class="container">
            Ch√¢n trang
            </div>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js"></script>
</html>
